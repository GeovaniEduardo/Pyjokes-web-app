<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Pyjokes Web App</title>
</head>
<body>
    <div class="container mt-3 text-center text-primary">
        <h1>Pyjokes App</h1>
        <div class="p-5 my-5 border shadow-sm p-3 mb-5 bg-body rounded border-primary">
            <p>{{ jokes }}</p>
        </div>            
    </div>
    <footer class="fixed-bottom text-center bg-primary">
        <div class="container py-3">
            <a href="https://github.com/GeovaniEduardo/Pyjokes-web-app" target="_blank" class="text-light text-decoration-none">My GitHub</a>
        </div>
    </footer>
    <script>
        if (!sessionStorage.getItem('alertDisplayed')) {
            var alertHTML = `
                <div class="alert alert-info alert-dismissible">
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    <strong>Info!</strong> For more jokes, refresh the page.
                </div>
            `;
            var body = document.querySelector('body');
            body.insertAdjacentHTML('afterbegin', alertHTML);
            sessionStorage.setItem('alertDisplayed', 'true');
        }
    </script>
   
</body>
</html>
